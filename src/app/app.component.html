
<mat-toolbar>
    <div class="menu-fexbox-container">
        <div class="menu-left">
            <div class="menu-left-buton-burguer">
                <button (click)="appDrawerLeft.toggle()" mat-icon-button class="burguer">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div class="menu-left-menu-options">
                <button routerLinkActive="mat-accent" routerLink="home">Home</button>
                <button routerLinkActive="mat-accent" routerLink="help">Help</button>
                <button routerLinkActive="mat-accent" routerLink="about">About</button>
            </div>    
        </div>
        <div class="menu-right">
            @if (!appDrawerRight.opened) {
                <button routerLinkActive="mat-accent" (click)="appDrawerRight.toggle()" ><mat-icon>keyboard_arrow_left</mat-icon></button>
            }@else{
                <button routerLinkActive="mat-accent" (click)="appDrawerRight.toggle()" ><mat-icon>keyboard_arrow_right</mat-icon></button>
            }
        </div>
    </div>
</mat-toolbar>

<mat-drawer-container class="mat-drawer-container" hasBackdrop="false">
    <mat-drawer #appDrawerLeft class="drawer-left" opened="false" position="start">
        <div class="drawer-left-menu-options">
            <button routerLinkActive="mat-accent" routerLink="home">Home</button>
            <br>
            <button routerLinkActive="mat-accent" routerLink="help">Help</button>
            <br>
            <button routerLinkActive="mat-accent" routerLink="about">About</button>
        </div>
    </mat-drawer>
    <mat-drawer #appDrawerRight class="drawer-right" mode="over" opened="false" position="end">
        <div class="drawer-right-div-container"><p>Right sidenav</p></div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet />
    </mat-drawer-content>
</mat-drawer-container>

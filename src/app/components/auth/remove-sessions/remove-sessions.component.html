<div class="flexbox-exterior-container">
    <div class="flexbox-responsive-interior-container">
        <div class="text-align-center">
            <h5>Cerrar sesiones en otros dispositivos</h5>
            <p>Usted tiene sesiones abiertas en otros dispositivos. Puede cerrarlas 
                pulsando el botón siguiente.
            </p>
            <p class="red">Esto cerrará también su sesión actual en este dispositivo. 
                Deberá iniciar la sesión de nuevo.
            </p>
        </div>

        <div class="flexbox-exterior-container">
            <button mat-raised-button (click)="removeAllSessions()">Cerrar sesiones</button>
        </div>
    
        @if (componentMessages.length > 0){
            <app-component-message [componentMessages]="componentMessages"></app-component-message>
        } 
    </div>
</div>
